
{% load bootstrap4 %}
{#base.html 안에 있는 block content 부분만 수정하겠다.#}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Create Comment</h4>
        </div>
        <div>
{#            action : 요청을 보낼 주소. 원래 / 를 썼었는데 우리는 name을 정해놨기 때문에 그걸 사용. reverse 말고 url씀#}
            <form action="{% url 'commentapp:create' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden"
                       name="article_pk"
                       value="{{ target_article.pk }}" >
                <div class="m-5">
                    <input type="submit" class='btn btn-dark rounded-pill px-5'>
                </div>


            </form>
        </div>
    </div>
