{% extends 'base.html' %}
{#base.html 안에 있는 block content 부분만 수정하겠다.#}
{% block content %}
    <div class="text-center mw-500 m-auto">
        <div class="m-5">
{#            닉네임있으면 닉네임 출력. 없으면 프로필 만드는 페이지로 연결#}
                <img src="{{ target_project.image.url }}"
                     class='profile_image m-4'
                     alt="profile image">
                <h2 class="NNS_B">
                    {{ target_project.name }}
                </h2>
                <h5>{{ target_project.discription }}</h5>
        </div>
    </div>

{% endblock %}
