<div style="text-align : center">
{# 상하, 좌우 이렇게. 0을 안 쓰면 상하좌우 전부에 적용#}
    <div class="pragmatic_header_logo">
        <h1>Pragmatic</h1>
    </div>
    <div class="pragmatic_header_button">
        <span>nav1</span>
        <span>nav1</span>
{#        user 는 장고 어디서는 불러올 수 있는 객체임. 기본적으로 저 메소드가 달려있는데. 저걸 기반으로 해서 이 user가 로그인 했는지 안 했는지를 판단할 수 있음 #}
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
                SignUp
            </a>
        </span>
{#            로그인이 된 상태이면 로그아웃 페이지 보여주기#}
        {% else %}
        <span>
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}
    </div>
</div>
